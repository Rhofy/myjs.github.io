<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Kirim ke Google Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2>Form Kontak</h2>
  <form id="formku">
    <input type="text" name="nama" placeholder="Nama" required />
    <input type="email" name="email" placeholder="Email" required />
    <textarea name="pesan" placeholder="Pesan" required></textarea>
    <button type="submit">Kirim</button>
  </form>

  <p id="status"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxZaTLpiP8yBLCjZmMSQ7kFb0O1Xmst7YqGohdhTXc2AxGdr89vC1CqlVn1YlsSZEqE/exec';
    const form = document.getElementById('formku');
    const status = document.getElementById('status');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        nama: formData.get('nama'),
        email: formData.get('email'),
        pesan: formData.get('pesan'),
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json',
        },
      })
      .then(response => response.text())
      .then(result => {
        status.textContent = '✅ Berhasil dikirim!';
        form.reset();
      })
      .catch(error => {
        console.error('Error!', error);
        status.textContent = '❌ Gagal kirim data. Coba lagi.';
      });
    });
  </script>
</body>
</html>
